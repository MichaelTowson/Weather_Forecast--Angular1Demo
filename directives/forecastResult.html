<div class="panel panel-default">
  <div class="panel panel-heading">
    <h3 class="panel-title">{{ convertToDate(result.dt)  | date: 'EEEE, MMM d, y, h:mm a'}}</h3>
  </div>
  <div class="panel-body">
    <img ng-src="https://openweathermap.org/img/wn/{{result.weather[0].icon}}@2x.png ">
    High: {{convertToFahrenheit(result.main.temp_max)}}&#176
    Low: {{convertToFahrenheit(result.main.temp_min)}}&#176 (F)
  </div>
</div>
